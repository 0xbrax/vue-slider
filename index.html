<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Montserrat google font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

        <!-- Font-Awesome cdn v6 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <!-- Bootstrap 5.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Custom style -->
        <link rel="stylesheet" href="css/style.css">

        <title>Vue Slider</title>

    </head>

    <body>

        <main>
            <div id="vue-app">
                <div class="container-fluid p-5">
                    <div class="row text-center">
                        <div class="col-12 p-3" id="my-before-carousel">
    
                        </div>
    
                        <div class="col-12 p-5">
                            <div class="my-carousel-container d-flex flex-column mx-5" id="my-carousel" v-on:mouseover="stopAutoplay()" v-on:mouseleave="startAutoplay()" v-on:focus="stopAutoplay()" v-on:blur="startAutoplay()" v-on:keydown.left="prevImage()" v-on:keydown.right="nextImage()" tabindex="0">
                                <div class="my-carousel-images">

                                    <div class="my-carousel-item" v-for="(image, imageIndex) in images" v-bind:class="imageActive(imageIndex)">
                                        <img class="img-fluid" v-bind:src="image.url" alt="image.title">
                                        <div class="item-description px-3">
                                            <h2>{{image.title}}</h2>
                                            <p>{{image.description}}</p>
                                        </div>
                                    </div>

                                    <!--
                                    <div class="my-carousel-item active">
                                        <img class="img-fluid" src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" alt="Svezia">
                                        <div class="item-description px-3">
                                            <h2>Svezia</h2>
                                            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam.</p>
                                        </div>
                                    </div>
                                    -->

                                </div>

                                <div class="my-thumbnails position-relative">

                                    <div class="my-thumbnail" v-for="(image, imageIndex) in images" v-bind:class="imageActive(imageIndex)" v-on:click="clickToShow(imageIndex)">
                                        <img class="img-fluid" v-bind:src="image.url" v-bind:alt="'Thumbnail of ' + image.title + ' picture'">
                                    </div>
    
                                    <!--
                                    <div class="my-thumbnail active">
                                        <img class="img-fluid" src="http://www.viaggiareonline.it/wp-content/uploads/2014/11/sweden_148857365.jpg" alt="Thumbnail of Svezia picture">
                                    </div>
                                    -->
    
                                    <!-- prev -->
                                    <div class="my-previous position-absolute" v-on:click="prevImage()">
                                        <span class="my-prev-hook"></span>
                                    </div>
                                    <!-- immagini interne -->
                                    <!-- next -->
                                    <div class="my-next position-absolute" v-on:click="nextImage()">
                                        <span class="my-next-hook"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </main>

        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!--
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        -->
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
